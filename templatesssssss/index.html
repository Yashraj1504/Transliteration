<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transliteration App</title>
    
    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f52d;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333d1;
            font-size: 24px;
            font-weight: 600;
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>English to Marathi Transliteration</h1>
        <form method="POST">
            <input type="text" name="text_input" placeholder="Enter English text" required>
            <button type="submit">Convert</button>
        </form>

        {% if transliterated_text %}
            <div class="result">
                <h2>Transliterated Output:</h2>
                <p>{{ transliterated_text }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
